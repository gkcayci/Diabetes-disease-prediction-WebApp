<!DOCTYPE html>
<html lang="en-US">
<head>
      <title>BMI</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="{{ url_for('static',filename = 'diabetes.ico') }}" type="image/icon type">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.typekit.net/txt6qtg.css">
        <style>
    <style>

        #vki{
            transition: 1s all;
        }

    </style>
</head>

	<body>
    <nav class="font_heading navbar navbar-expand-lg fixed-top navbar-dark" style="background-color: #011627;">
            <a class="font navbar-brand col-sm-8" href="/home">Diabetes Detection</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="/about_diabetes">About Diabetes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/symptoms">Symptoms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/index">Test</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/bmi">BMI</a>
            </li>
          </ul>
        </div>
      </nav>
        <div class="container">
          <div class="col-lg-12" style="padding-top: 80px; text-align: center; ">
              <h1 class="font_heading" style="color: #00d4ff;; padding-top: 7px; padding-bottom: 7px; margin-right: 7%; margin-left: 7%;"><b>BMI Calculator</b></h1>
                <br>
          </div>

            <form>
                <div class="form-group">
                  <label for="height">Please Enter your height :</label>
                  <input type="text" class="form-control" id="height">
                </div>
                <div class="form-group">
                  <label for="weight">Please Enter your weight :</label>
                  <input type="text" class="form-control" id="weight">
                </div>
              </form>
              <div class="alert alert-primary" role="alert" id="bmi">
                Body Mass Index
            </div>
          </div>

    <script>

        const height =document.querySelector("#height")
        const weight =document.querySelector("#weight")
        const vki =document.querySelector("#vki")

        height.addEventListener('input',vkiHesapla);
        weight.addEventListener('input',vkiHesapla);

        function vkiHesapla()
        {
            h=height.value
            w=weight.value
            index = w/(h*h);
            index=index.toFixed(2)

            if (index < 18.5) {
                bmi.innerHTML="underweight - BMI : " + index
                bmi.setAttribute("class","alert alert-secondary")
            } else if (index < 25) {
                bmi.innerHTML="normal - BMI : "+ index
                bmi.setAttribute("class","alert alert-success")
            } else if (index < 30) {
                bmi.innerHTML="overweight - BMI : " + index
                bmi.setAttribute("class","alert alert-warning")
            } else {
                bmi.innerHTML="obese - BMI : " + index
                bmi.setAttribute("class","alert alert-danger")
            }
        }
    </script>
</body>
</html>
